<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid colours</title>
    <style>
        html,body{
            height: =100%;
        }
        span{
            height: 70px;width: 70px;margin: 1px;
        }
        .row{
            justify-content: center;
            display: flex;
        }
        .row1,.row2,.row3,.row4{
            display: grid;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="row1">
        <span style="background-color: #eb4034"></span>
        <span style="background-color: #5c520b"></span>
        <span style="background-color: #0b575c"></span>
    </div>
    <div class="row2">
        <span style="background-color: #225ac9"></span>
        <span style="background-color: #444a54"></span>
        <span style="background-color: #611e69"></span>
    </div>
    <div class="row3">
        <span style="background-color: #d62035"></span>
        <span style="background-color: #a12577"></span>
        <span style="background-color: #990F02"></span>
        </div>
         <div class="row4">
        <span style="background-color: #1c3ad4"></span>
        <span style="background-color: #6fb34b"></span>
        <span style="background-color: #484852"></span>
             </div>
</div>

</body>
</html>
